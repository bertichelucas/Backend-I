<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Perez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./actualizarPacientes.js"></script>
    
</head>
<body>
    <div class="header"></div>
    <form class="border border-dark rounded w-50 mx-auto my-3" style="width: 200px;">
        <h3>Actualizar Paciente</h3>
        <section>Datos del Paciente</section>
        <div class="form-group">
            <label for="exampleInputPassword1">ID Paciente</label>
            <input type="number" class="form-control" id="idpaciente" placeholder="ID Paciente" name="idpaciente" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">DNI</label>
            <input type="text" class="form-control" id="DNI" placeholder="DNI" name="DNI" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" placeholder="fechaIngreso" name="fechaIngreso" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
        </div>
        <section>Datos del domicilio</section>
        <div class="form-group">
            <label for="exampleInputEmail1">Calle</label>
            <input type="text" class="form-control" id="calle" placeholder="Calle" name="Calle" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Numero</label>
            <input type="number" class="form-control" id="numero" placeholder="Numero" name="Numero" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Localidad</label>
            <input type="text" class="form-control" id="localidad" placeholder="Localidad" name="Localidad" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Provincia</label>
            <input type="text" class="form-control" id="provincia" placeholder="Provincia" name="Provincia" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="../header/header.js"></script>
</html>
